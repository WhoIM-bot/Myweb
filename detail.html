<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1E90FF;
            color: #fff;
            box-shadow: 4px 4px 0 #000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }



        

        
        
        

        .hero-section {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            padding: 0 1rem;
        }

        .hero-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 8px solid #1E90FF;
            box-shadow: 8px 8px 0 #000;
            object-fit: cover;
            border-radius: 12px;
        }

        .content {
            background-color: #fff;
            padding: 2rem;
            border: 2px solid #1E90FF;
            box-shadow: 4px 4px 0 #000;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-container button {
            background-color: #1E90FF;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-container button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        /* Footer Styling */
        footer {
            background-color: #1E90FF;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 4px solid #000;
            box-shadow: 0 -4px 0 #000;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav {
                display: none;
            }

            nav.menu-active {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 100%;
                right: 2rem;
                background-color: #1E90FF;
                padding: 1rem;
                box-shadow: 4px 4px 0 #000;
            }

            .button-container {
                flex-direction: row;
                gap: 1rem;
                justify-content: space-evenly;
            }

            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Detail Produk</div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="lol.jpg" alt="Hero Image" class="hero-image">
    </div>

<!-- Content Section -->
<div class="content">
    <h1>KANG LOGO </h1>
    <p>tersedia berbagai macam logo jika beli, SS logo trus coret pilih yang mana lalu kirim</p>
    
    <div class="button-container">
        <a href="about.html"><button>Back</button></a>
        <a href="pay.html"><button>Beli</button></a>
        
    </div>
</div>

</html>
