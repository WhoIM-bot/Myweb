<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1E90FF;
            color: #fff;
            box-shadow: 4px 4px 0 #000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            width: 250px; /* Perbesar ukuran lingkaran */
            height: 250px;
            border-radius: 100%;
            border: 6px solid #1E90FF;
            box-shadow: 6px 6px 0 #000;
            background-color: #fff;
            position: relative;
        }

        .hero-section img {
            max-width: 64%; /* Sesuaikan gambar dalam lingkaran */
            max-height: 64%;
            object-fit: contain;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .content {
            background-color: #fff;
            padding: 2rem;
            border: 2px solid #1E90FF;
            box-shadow: 4px 4px 0 #000;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            position: relative;
        }

        .content h1 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .content p {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-container button {
            background-color: #1E90FF;
            color: #fff;
            border: 2px solid #000;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-container button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .back-button {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            background-color: #FF4500;
            color: #fff;
            border: 2px solid #000;
            padding: 0.7rem 1.5rem;
            border-radius: 1px;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        /* Footer Styling */
        footer {
            background-color: #1E90FF;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 4px solid #000;
            box-shadow: 0 -4px 0 #000;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .hero-section {
                width: 200px; /* Responsif untuk perangkat kecil */
                height: 200px;
            }

            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Detail Produk</div>
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="icon.gif" alt="Animated Icon">
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>PEMBAYARAN</h1>
        <p>PILIH METODE PEMBAYARAN</p>

        <div class="button-container">
            <a href="#"><button>Dana</button></a>
            <a href="#"><button>QRIS</button></a>
        </div>
<br>
<br>
<br>
<br>
<br>
<br>
        <div class="back-button">
            <a href="about.html"><button>Kembali</button></a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website. Dans Corporation.</p>
    </footer>
</body>
</html>
